name: Tests

on:
  push:
    branches:
      - kivy
      
  pull_request:

jobs:
  
  black:

    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry
        
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
          cache-dependency-path: './poetry.lock'
      
      - name: Install poetry dependencies
        run: poetry install

      - name: Check format/
        run: |
          poetry run poe format-src --check --format
          poetry run poe format-tests --check --format
          poetry run poe format-e2e --check --format
          poetry run poe format-installer --check --format
  pylint:

    needs: black
    
        
    runs-on: ubuntu-latest
    
    steps:
      
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
          cache-dependency-path: './poetry.lock'

      - name: Install poetry dependencies
        run: poetry install
        
      - name: Lint src/
        run: poetry run poe lint-src
      
      - name: Lint tests/
        run: poetry run poe lint-tests

      - name: Lint e2e/
        run: poetry run poe lint-e2e
                   
  # from xPsycHoWasPx in discord chat
  # running macOS in none gpu accelerated mode, and that means no OpenGL,
  # no OpenGL no kivy windowâ€¦. if u need to use vm, you also need a dedicated
  #seperate supported GPU passed through to the osx VM ..
  pytest:

    needs: pylint

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-12
          - macos-13
          - macos-13-xlarge
          - macos-14
          - macos-14-large
        version: ["3.10", "3.11", "3.12"]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
          cache-dependency-path: './poetry.lock'

      - name: Install project and its dependencies
        run: poetry install

      - name: Test
        run: poetry run test

  e2e:

    needs: pytest

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        version: ["3.10", "3.11", "3.12"]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      
      # https://carette.xyz/posts/opengl_and_cpp_on_m1_mac/
      #- name: Setup OpenGL
      #  if: ${{ runner.os == 'macOS' }}
      #  run: |
      #    brew update
      #    brew install glfw3
      
      #- name: Setup SDL2 frameworks
      #  if: ${{ runner.os == 'macOS' }}
      #  uses: BrettDong/setup-sdl2-frameworks@main
      #  with:
      #    sdl2: latest
      #    sdl2-ttf: latest
      #    sdl2-image: latest
      #    sdl2-mixer: latest
      #    sdl2-net: latest
          
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install poetry
        run: pipx install poetry

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
          cache-dependency-path: './poetry.lock'

      - name: Install project and its dependencies
        run: poetry install

      - name: Run tests (Linux)
        if: ${{ runner.os == 'Linux' }}
        uses: coactions/setup-xvfb@v1
        with:
          run: |
            poetry add pytest-xvfb
            poetry run poe e2e

      - name: Run tests (Windows)
        if: ${{ runner.os == 'Windows' }}
        env:
          KIVY_GL_BACKEND: 'angle_sdl2'
        run: poetry run poe e2e

